<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slider Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Auto Complete CSS -->
    <link rel="stylesheet" href="./vendor/css/auto-complete.css">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h4 class="mt-2 text-center">Search Image for create slider</h4>
      <form
        
        id="search-form"
        class="form-inline mt-3 d-flex justify-content-center"
      >
        <div class="input-group col-md-6 mb-2">
          <input
            type="text"
            class="form-control"
            id="search"
            name="search"
            placeholder="Search.."
          />
        </div>
        <button type="submit" id="search-btn" class="btn btn-primary mb-2">
          Search
        </button>
      </form>
      <section class="images">
        <form
          autocomplete="off"
          id="slider-form"
          class="justify-content-around align-items-center mt-3 gallery-header mb-2"
        >
          <h3 class="head-title text-center">Select image for create slider</h3>
          <div class="input-group col-md-3 mb-2 mb-md-0">
            <input
              class="form-control"
              id="duration"
              placeholder="slider change duration"
            />
          </div>
          <button type="submit" id="create-slider" class="btn btn-primary px-5">
            Create slider
          </button>
        </form>
        <div class="row gallery"></div>
      </section>
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders"></section>
        <div
          class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light"
        >
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>
    </div>
    <div class="loading d-none">
      <img src="vendor/img/Magnify-1s-197px.svg" alt="" />
    </div>
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
